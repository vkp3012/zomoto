<div class="container mt-5">
    <h1 class="text-center mb-4">Zomato Item List</h1>
    <div class="row row-cols-4 row-cols-md-4 g-4">
        <div class="col" *ngFor="let category of categoryList" (click)="navigate(category.categoryId)">
            <a>
                <div class="card card-food">
                    <img [src]="category.photoUrl" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{category.categoryName}}</h5>
                    </div>
                </div>
            </a>
        </div> 
    </div>
</div>
